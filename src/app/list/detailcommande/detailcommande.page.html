<!--{{produit$ |json}}-->
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="catalogue" ></ion-back-button>
      </ion-buttons>
    <ion-title>detailcommande</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ng-container *ngIf="produit$!=undefined">
  N°:{{produit$.nCommande}}
  <ion-row style="border-bottom: groove;" >
    <ion-col col-4>
      <ion-label >Produit</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >Quantité</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >Prix</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >Total</ion-label>
    </ion-col>
  </ion-row>
  <ng-container > 
 <ng-container  *ngFor="let item of produit$.commandeburger">
  <ion-row style="border-bottom: groove;" >
    <ion-col col-4>
      <ion-label >{{item.burger.type}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{item.quantite}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{item.burger.prix}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{item.quantite * item.burger.prix}}</ion-label>
    </ion-col>
  </ion-row>
</ng-container>
 
<ng-container   *ngFor="let item of produit$.commandemenu" >
  <ion-row style="border-bottom: groove;" >
    <ion-col col-4>
      <ion-label >{{item.menu.type}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{item.quantite}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{item.menu.prix}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{item.quantite * item.menu.prix}}</ion-label>
    </ion-col>
  </ion-row>
</ng-container>
   <h3>Total: {{produit$.montant}}   Fcfa</h3> 
</ng-container>
</ng-container>
</ion-content>
